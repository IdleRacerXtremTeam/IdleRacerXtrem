name: Deploy on DEV
on:
  push:
    branches: ["develop"]
jobs:
  deploy:
    name: Deploy on DEV
    runs-on: ubuntu-latest
    steps:
    - name: Deploy on DEV
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ vars.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script_stop: true
        script: |
          git clone git@github.com:MrCrakerz/IdleRacerXtrem.git
          cd IdleRacerXtrem/front
          git switch develop
          npm install
          npm run build
          rm -rf /var/www/html/*
          cp -r dist/* /var/www/html/
          rm -rf /root/IdleRacerXtrem
